<!DOCTYPE html>
<html lang="fr" class="bg-gray-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mon App Django{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        padding: 2rem;
      }
      h1 {
        color: #bb86fc;
      }
      .feedback {
        background-color: #1e1e1e;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        border-left: 4px solid #03dac6;
      }
      .rating {
        color: #ffd700;
      }
      form {
        margin-bottom: 2rem;
      }
      input[type="number"] {
        background-color: #2a2a2a;
        color: white;
        border: 1px solid #555;
        padding: 0.5rem;
        border-radius: 4px;
      }
      button {
        background-color: #03dac6;
        border: none;
        padding: 0.5rem 1rem;
        margin-left: 0.5rem;
        color: #000;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #028f8f;
      }
    </style>
  </head>
  <body class="font-sans p-4">
    <header class="mb-6 border-b border-gray-700 pb-4">
      <h1 class="text-2xl font-bold text-blue-400">ðŸ§¾ TP Analyse Django</h1>
    </header>

    <main>
      {% block content %}
      <!-- contenu spÃ©cifique aux pages -->
      {% endblock %}
    </main>

    <footer class="mt-8 text-sm text-gray-500 border-t border-gray-700 pt-4">
      Â© 2025 â€“ TP Django
    </footer>
  </body>
</html>
