<!DOCTYPE html>
<html lang="fr" class="bg-gray-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mon App Django{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TAILWIND STYLE -->
    {% tailwind_css %}
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />

    {% if user.is_authenticated %}
    <!-- Ton token pour le JS -->
    <meta name="api-token" content="{{ user.auth_token.key }}" />
    <script>
      window.API_TOKEN = "{{ user.auth_token.key }}";
    </script>
    {% endif %}

    <!-- Exemple de script pour la page jobs -->
    <script>
      fetch("/api/jobrecords/", {
        headers: {
          Authorization: "Token " + window.API_TOKEN,
        },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          // Exemple : remplir les stats si tu as ces Ã©lÃ©ments dans ton HTML
          if (document.querySelector("#total_jobs")) {
            document.querySelector("#total_jobs").textContent =
              data.total_jobs || data.length;
          }
        });
    </script>
  </head>
  <body class="min-h-screen flex flex-col font-sans px-4 py-6">
    <!-- âœ… Header -->
    <header class="mb-8 border-b border-gray-700 pb-4">
      <h1 class="text-3xl font-bold text-purple-400">ðŸ§¾ TP Analyse Django</h1>
    </header>

    <!-- âœ… Contenu principal -->
    <main class="flex-grow space-y-4">{% block content %} {% endblock %}</main>
    {% block extra_js %}{% endblock %}
    <!-- âœ… Footer -->
    <footer
      class="mt-12 pt-4 border-t border-gray-700 text-gray-500 text-center text-sm"
    >
      Â© 2025 â€“ TP Django ðŸš€
    </footer>
  </body>
</html>
