<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Feedbacks du poste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding: 2rem;
        font-family: "Segoe UI", sans-serif;
      }

      .feedback-card {
        background-color: #1e1e1e;
        border: 1px solid #2c2c2c;
        border-radius: 10px;
        padding: 1.5rem;
        margin-bottom: 1.2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .feedback-author {
        font-weight: bold;
        font-size: 1.1rem;
        color: #90caf9;
      }

      .feedback-rating {
        color: #ffc107;
        font-size: 1rem;
      }

      .feedback-date {
        font-size: 0.85rem;
        color: #aaa;
      }

      .feedback-comment {
        margin-top: 0.5rem;
      }

      h1 {
        border-bottom: 1px solid #333;
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feedbacks pour le poste : {{ job.job_title }}</h1>

      {% if feedbacks %} {% for fb in feedbacks %}
      <div class="feedback-card">
        <div class="feedback-author">{{ fb.author_name.name }}</div>
        <div class="feedback-rating">Note : {{ fb.rating }}/5</div>
        <div class="feedback-date">
          Posté le {{ fb.created_at|date:"d M Y H:i" }}
        </div>
        <div class="feedback-comment">{{ fb.comment }}</div>
      </div>
      {% endfor %} {% else %}
      <p>Aucun feedback trouvé pour ce poste.</p>
      {% endif %}
    </div>
  </body>
</html>
